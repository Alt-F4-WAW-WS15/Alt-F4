<DOCTYPE html>
<html>
<head>
	<title>Spieler anlegen</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<head>
<body>
	<div class="left" id="side">
	
	</div>
	<div class="right" id="side">
		
	</div>
	<div class="middle">
	<h1 id="playerHeader">Spieler anlegen</h1>
	<form action?"http://martinakraus.net/createPlayer.php" 
	method="get">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="nachname"></td>
				<td>Als favorit markieren 
				<input  type="checkbox" name="favorit"/>
				</td>
			</tr>
			<tr>
				<td>Vorname</td>
				<td><input type="text" name="vorname"/></td>
			</tr>
			<tr>
				<td>Verein</td>
				<td><input type="text" name="verein"/></td>	
			</tr>
			<tr>
				<td>Coach</td>
				<td><input type="text" name="coach"/></td>
			</tr>
			<tr>
				<td>Assistentcoach</td>
				<td><input type="text" name="acoach"/></td>	
			</tr>
			<tr>
				<td>Trikotnummer</td>
				<td><input type="number" name="number"></td>
			</tr>
			<tr>
				<td>Jahrgang</td>
				<td><input type="number" name="jahr"></td>
			</tr>
			<tr>
				<td>Position</td>
				<td><!-- Dropdown -->
				<select name="position" size="1">
					<option value="center">Center</option>
					<option value="guard">Guard</option>
					<option value="powerForward">Power Forward</option>
					<option value="wing">Wing</option>
					<option value="smallForward">Small Forward</option>
				</select></td>	
			</tr>
			<tr>
				<td>Aktiv</td>
				<td>
					<input type="checkbox" name="aktiv" value="Ja">
					Ja</input>
					<input type="checkbox" name="aktiv" value="Nein" 
					checked="checked">Nein</input>
				</td>	
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>
		<input type="submit" name="senden" value="senden"/>
	</form>
	</div>
</body>
<html>
